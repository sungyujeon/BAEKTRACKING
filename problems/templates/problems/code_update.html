{% extends 'base.html' %}

{% block content %}
  <h1>code_update</h1>

    {% csrf_token %}
    <div>
      <textarea name="solved_code" rows="20" cols="100">{{ solvedProblem.solved_code }}</textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="수정하기">
  </form>
{% endblock content %}
