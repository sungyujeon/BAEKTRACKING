{% extends 'base.html' %}
{% load tag_users %}

{% block content %}
  {% for problem_number in problem_numbers %}
    <p>
      {{ problem_number.number }} : 
      {% for solvedUser in problem_number.solvedUsers.all %}
        {{ solvedUser|tag:problem_number.number|safe }}
      {% endfor %}
    </p>
  {% endfor %}
{% endblock content%}
